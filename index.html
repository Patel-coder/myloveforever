<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body {

  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  text-align: center;
  padding-top: 80px;
  color: white;
  overflow: hidden;
}

.card {

  border-radius: 25px;
  display: inline-block;
  box-shadow: 0 10px 40px rgba(0,0,0,0.25);

}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

button {
  padding: 14px 36px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s ease;
}

#yesBtn {
  background: #ff2f6d;
  color: white;
}

#noBtn {
  background: white;
  color: #ff2f6d;
  position: relative;
}

/* Floating hearts */
.heart {
  position: fixed;
  color: pink;
  font-size: 18px;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="card">

<script>

</script>
